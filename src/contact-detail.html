<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      <h3>Profile</h3>
    </div>

    <div class="card-body">
      <form role="form">
        <div class="form-group">
          <label class="col-sm-3 col-form-label" for="first-name-input">First Name</label>
          <div class="col-sm-9">
            <input type="text" placeholder="first name" class="form-control" value.bind="contact.firstName" name="first-name-input"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label" for="last-name-input">Last Name</label>
          <div class="col-sm-9">
            <input type="text" placeholder="first name" class="form-control" value.bind="contact.lastName" name="last-name-input"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label" for="email-input">Email</label>
          <div class="col-sm-9">
            <input type="text" placeholder="first name" class="form-control" value.bind="contact.email" name="email-input"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label" for="phone-input">Phone Number</label>
          <div class="col-sm-9">
            <input type="text" placeholder="first name" class="form-control" value.bind="contact.phoneNumber" name="phone-input"/>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>

  <hr />

  <div>
    <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
  </div>
</template>
